<div class="container-fluid">
  <p class="h3 p-3">{{collectorDetail.name}}</p>
  <div class="row">
    <div class="col">
      <dl>
        <dt> Comments</dt>
        <dd *ngFor = "let c of collectorDetail.comments">{{c.description}}</dd>
        <dd *ngFor = "let alb of albumesOfComments">{{alb.name}}</dd>
        <hr>
        <dt> Favorite Performers</dt>
        <dd *ngFor = "let p of collectorDetail.favoritePerformers">{{p.name}}</dd>
        <hr>
        <dt>Collector Albums</dt>
        <dd *ngFor = "let a of albumsCollector">{{a.name}} </dd>
        <div class="img-log" *ngFor = "let a of albumsCollector">
          <img src="{{a.cover}}" alt="">
        </div>
      </dl>
    </div>
  </div>
  <div class="container-button">
    <div>
      <button type="button" class="design-button" (click)="goBack()">Regresar</button>
    </div>
  </div>
</div>
