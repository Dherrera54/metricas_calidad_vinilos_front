<div class="container-home">

    <app-search *ngIf="getHeader()" (text)="searchText($event)"></app-search>
    <app-cards [albumes]="albums" (index)="showDetailAlbum($event)"></app-cards>

    <div class="btn-added" (click)="addAlbum()">
      <img src="assets/img/added.svg" alt="add album">
    </div>
</div>
