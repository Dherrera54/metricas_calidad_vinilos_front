<div class="main-container container-fluid">
  <div class="row">
      <div class="container-musicians  col-12 col-md-6 col-lg-4">
        <div class="col" *ngFor="let musician of musicians;let i=index" class="detail-musician" (click)="onSelectedMusician(musician)" >
            <div class="img-driver">
              <img src="{{musician.image}}" alt="imagen del musico{{musician.name}}">
            </div>
            <div class="musician-name">
              <h1><span class="musician-name" id="musician-name-{{i}}">{{musician.name}}</span></h1>
            </div>
            <div class="artist-type">

              <span>MÃºsico</span>
            </div>
            <div class="fav-btn">
              <div class="button">
                <button  class="button-style" (click)="addMusicianToFavorite(musician)" name="Add collect to performer">Favorite</button>
              </div>
            </div>
        </div>
      </div>


      <div class="container-bands col-12 col-md-6 col-lg-4 ">
      <div class="col" *ngFor="let band of bands, let i= index" class="detail-band" (click)="onSelectedBand(band)">
          <div class="img-driver">
            <img src="{{band.image}}" alt="imagen de la banda {{band.name}}">
          </div>
          <div class="band-name">
            <h1 class="band-name" id="band-name-{{i}}"><span id="band-name">{{band.name}}</span></h1>
          </div>
          <div class="artist-type">
            <span>Banda</span>
          </div>
          <div class="fav-btn">
            <div class="button">
              <button  class="button-style" (click)="addBandToFavorite(band)" name="Add collect to performer">Favorite</button>
            </div>
          </div>
      </div>
    </div>


  </div>
</div>
