<div class="container-fluid">
  <div class="row p-5">
      <div class="col border" *ngFor= "let c of collectors" (click)="onSelected(c)">
         {{c.name}}
      </div>
      <div *ngIf="selected">
        <app-collector-detail [collectorDetail]="selectedCollector"></app-collector-detail>
      </div>
  </div>

</div>
