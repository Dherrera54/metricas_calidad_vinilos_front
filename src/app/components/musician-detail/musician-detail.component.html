<div class="container-detail-musician">
  <div class="container-information">
    <div class="img-log">
      <img src="{{musicianDetail.image}}" alt="">
      <div class="name">
        <span>{{musicianDetail.name}}</span>
      </div>
    </div>
    <div class="container-information-detail">
      <div class="detail">
        <span>{{musicianDetail.description}} </span>
      </div>
      <div class="detail">
        <span>Nacimiento: {{musicianDetail.birthDate}} </span>
      </div>
      <div class="detail">
        <span>Tipo de artista: Musico </span>
      </div>
    </div>
   <!-- <div class="container-button">
      <div>
        <button type="button" class="design-button" (click)="goBack()">Regresar</button>
      </div>
      <div class="show-comment">
        <button type="button" class="design-button" (click)="goBack()">Ver comentarios</button>
      </div>
    </div>
  </div> -->

  <div class="list-information">
    <hr/>
    <div class="table-title">
      <div class="container-div">
        <span>Album</span>
      </div>
      <div class="container-div">
        <span>Nombre</span>
      </div>
      <div class="container-div">
        <span>Fecha</span>
      </div>
      <div class="container-div">
        <span>Descripcion</span>
      </div>
      <div class="container-div">
        <span>Casa discografica</span>
      </div>
    </div>
    <hr/>
  </div>
 <div class="row-information" *ngFor="let album of musicianDetail.albums; let i = index">
    <div class="table-title">
      <div class="container-div">
        <img class="album_cover" src="{{album.cover}}" alt="" width="50px" height="50px"/>
      </div>
      <div class="container-div">
        <span>{{album.name}}</span>
      </div>
      <div class="container-div">
        <span>{{album.releaseDate}}</span>
      </div>
      <div class="container-div">
        <span>{{album.description}} min</span>
      </div>
      <div class="container-div">
        <span>{{album.recordLabel}}</span>
      </div>
    </div>
  </div>
</div>
