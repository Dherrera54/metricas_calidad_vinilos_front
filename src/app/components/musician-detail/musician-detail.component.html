<div class="container-detail-musician">
  <ng-container *ngIf="musicianDetail">
  <div class="container-information">
    <div class="img-log">
      <img src="{{musicianDetail.image}}" alt="imagen del musico{{musicianDetail.name}}" *ngIf="musicianDetail" >
      <div class="name">
        <h1><span id="musician-name">{{musicianDetail.name}}</span></h1>
      </div>
    </div>
    <div class="container-information-detail">
      <div class="detail">
        <span id="musician-description">{{musicianDetail.description}} </span>
      </div>
      <div class="detail">
        <span id="musician-birth-date">Nacimiento: {{musicianDetail.birthDate | date: 'yyyy-MM-dd' }} </span>
      </div>
      <div class="detail">
        <span>Tipo de artista: Musico </span>
      </div>
    </div>
    <div class="container-button">
      <div>
        <button type="button" class="design-button" (click)="goBack()">Regresar</button>
      </div>
      <div class="show-comment">
        <button type="button" class="design-button" (click)="goBack()">Ver premios</button>
      </div>
    </div>
  </div>

  <div class="list-information">
    <hr/>
    <div class="table-title">
      <div class="container-div">
        <span>Álbum</span>
      </div>
      <div class="container-div">
        <span>Nombre</span>
      </div>
      <div class="container-div">
        <span>Fecha Publicación</span>
      </div>

      <div class="container-div">
        <span>Casa Discografica</span>
      </div>
    </div>
    <hr/>
  </div>
 <div class="row-information" *ngFor="let album of musicianDetail.albums; let i = index">
    <div class="table-body">
      <div class="container-div">
        <img class="album-cover-{{i}}" src="{{album.cover}}" alt="Imagen de portada del album {{album.name}} del musico {{musicianDetail.name}}" width="50px" height="50px"/>
      </div>
      <div class="container-div">
        <span id="album-name-{{i}}">{{album.name}}</span>
      </div>
      <div class="container-div">
        <span id="album-release-date-{{i}}">{{album.releaseDate| date: 'yyyy-MM-dd' }}</span>
      </div>
      <div class="container-div">
        <span id="album-record-label-{{i}}">{{album.recordLabel}}</span>
      </div>
    </div>
  </div>
  <app-musician-create></app-musician-create>
</ng-container>
</div>
