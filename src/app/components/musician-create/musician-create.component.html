<div class="main-container">
  <form
  [formGroup]="musicianForm"
  (ngSubmit)="!musicianForm.invalid && createMusician(musicianForm.value)">

    <div class="form-group mx-sm-3 mb-2">
      <label class="form-label" for="name">
          Name
      </label>
      <input novalidate id="name"
            class="form-control"
            formControlName="name"
            placeholder="Musician name">

      <div class="alert alert-danger alert-dismissible fade show"
          *ngIf="musicianForm.get('name').hasError('required') &&
          musicianForm.get('name').touched">
          Required name
      </div>
      <div class="alert alert-danger alert-dismissible fade show"
          *ngIf="musicianForm.get('name').hasError('minlength')">
          Name too short
      </div>
  </div>
    <div class="form-group mx-sm-3 mb-2">
        <label class="form-label" for="image">
            Image
        </label>
        <input novalidate id="image"
              class="form-control"
              formControlName="image"
              placeholder="Musician Image">
        <div class="alert alert-danger alert-dismissible fade show"
            *ngIf="musicianForm.get('image').hasError('required') &&
            musicianForm.get('image').touched">
            Image required
        </div>
    </div>
    <div class="form-group mx-sm-3 mb-2">
      <label class="form-label"  for="description">
          Description
      </label>
      <input novalidate id="description"
            class="form-control"
            formControlName="description"
            placeholder="Musician description">
      <div class="alert alert-danger alert-dismissible fade show"
          *ngIf="musicianForm.get('description').hasError('required') &&
          musicianForm.get('description').touched">
          Description required
      </div>
      <div class="alert alert-danger alert-dismissible fade show"
          *ngIf="musicianForm.get('description').hasError('minlength')">
          Description too short
      </div>
    </div>
    <div class="form-group mx-sm-3 mb-2">
      <label class="form-label"  for="birthDate">
          Birth date
      </label>
      <input novalidate id="birthDate"
            class="form-control"
            formControlName="birthDate"
            placeholder="Musician birthdate (YYYY-MM-DD)">
      <div class="alert alert-danger alert-dismissible fade show"
          *ngIf="musicianForm.get('birthDate').hasError('required') &&
          musicianForm.get('birthDate').touched">
          Birth date required
      </div>

      </div>



    <div class="form-group mx-sm-3 mb-2 btn-group">
      <button type="submit"
              class="btn btn-primary submit-btn"
              [disabled]="!musicianForm.valid">
              Create
      </button>
      <button type="button"
              class="btn btn-danger ml-3 cancel-btn"
              (click)="cancelCreation()">Cancel</button>
    </div>
  </form>
</div>
