<div class="container-album">
  <div *ngFor="let item of albumes; let i = index" class="detail-album" (click)="clickItem(item.id)" id="{{i}}">
      <div class="img-driver">
        <img src="{{item.image}}" alt="">
      </div>
      <div class="album-title">
        <h1 id="title {{i}}">{{item.titleAlbum}}</h1>
      </div>
      <div class="album-group">
        <span>{{item.groupAlbum}}</span>
      </div>
      <div class="album-gender">
         <span>{{item.genderAlbum}}</span>
      </div>
      <div class="album-state">
        <span>{{item.stateAlbum}}</span>
      </div>
  </div>
</div>
