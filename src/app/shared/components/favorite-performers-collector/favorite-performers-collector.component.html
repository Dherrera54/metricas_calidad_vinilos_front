<div class="container-fluid">
  <table class="table">
    <thead>
      <tr>
        <th class="h4" width="75%">Nombre</th>
        <th class="h4" width="25%">Foto</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of collectorDetail.favoritePerformers" class="contenido">
        <td>
          <dd>{{p.name}}</dd>
        </td>
        <td>
          <img src="{{p.image}}" alt="Foto de {{p.name}}">
        </td>
    </tr>
    </tbody>
  </table>
  </div>
