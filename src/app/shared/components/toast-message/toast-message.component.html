<div class="container-toast"  [ngStyle]="{'background': toast.background}" *ngIf="toast.visible">
   <div class="logo" *ngIf="toast.image !== ''">
     <img src="assets/img/{{toast.image}}" alt="imagen de estado">
   </div>
   <div class="content-information">
       <div class="title-toast">
         <span i18n id="span-title-{{toast.title}}">{{toast.title}}</span>
       </div>
       <div class="message-toast">
         <span i18n id="span-toast-message">{{toast.description}}</span>
       </div>
   </div>
</div>
