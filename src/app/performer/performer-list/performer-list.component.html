<tr *ngFor="let c of bands">
  <td>
    <dd>{{c.name}}</dd>
  </td>
  <td>
    <dd><img src="{{c.image}}" width="100" ></dd>
  </td>
  <td>
    <dd>{{c.description}}</dd>
  </td>
  <td>
    <dd>{{c.creationDate}}</dd>
  </td>
</tr>

  <td>
    <dd>{{c.name}}</dd>
  </td>
  <td>
    <dd><img src="{{c.image}}" width="100" ></dd>
  </td>
  <td>
    <dd>{{c.description}}</dd>
  </td>
  <td>
    <dd>{{c.birthDate}}</dd>
  </td>
</tr>
